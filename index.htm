        nav {

<body>

    <section id="about">

        <p>...</p>

    <section id="projects">
        <h2>프로젝트</h2>
        <ul>

                <h3>프로젝트 1</h3>

        </ul>

        <h2>연락처</h2>
        <p>이메일: jyjy0372@naver.com</p>
        <p>전화번호: 010-2672-5968</p>
    </section>
    <section id="letters">
        <h2>글</h2>
        <form id="letterForm">
            <input type="text" id="letterTitle" placeholder="편지 제목을 입력하세요..."><br> <!-- 편지 제목 입력 필드 -->
            <textarea id="letterContent" rows="5" cols="50" placeholder="편지 내용을 입력하세요..."></textarea>
            <br>
            <button type="submit">편지 올리기</button>
        </form>
        <div id="letterList"></div> <!-- 편지를 표시할 영역 -->
    </section>
    <footer></footer>

    <script>
        // 편지 올리기 폼 제출 시 실행될 함수
        document.getElementById("letterForm").addEventListener("submit", function (event) {
            event.preventDefault(); // 폼 제출 동작 취소

            // 편지 제목과 내용 가져오기
            var letterTitle = document.getElementById("letterTitle").value;
            var letterContent = document.getElementById("letterContent").value;

            // 편지 요소 생성
            var letterElement = document.createElement("div");
            letterElement.classList.add("letter");

            // 편지 제목과 내용을 포함하는 HTML 생성
            var letterHTML = '<h3 class="letter-title">' + letterTitle + '</h3><p class="letter-content">' + letterContent + '</p>';
            letterElement.innerHTML = letterHTML;

            // 편지 제목을 클릭했을 때 편지 내용을 토글 표시
            var letterTitleElement = letterElement.querySelector('.letter-title');
            letterTitleElement.addEventListener('click', function () {
                var letterContentElement = this.nextElementSibling;
                letterContentElement.style.display = (letterContentElement.style.display === 'none') ? 'block' : 'none';
            });

            // 편지 목록에 편지 추가
            var letterList = document.getElementById("letterList");
            letterList.appendChild(letterElement);

            // 편지 제목과 내용 입력 필드 초기화
            document.getElementById("letterTitle").value = "";
            document.getElementById("letterContent").value = "";
        });
    </script>
</body>
</html>
